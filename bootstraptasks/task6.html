<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Layout</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      .form-control.is-invalid {
        border-color: #dc3545;
        padding-right: calc(1.5em + 0.75rem);
        background-image: url('data:image/svg+xml,%3csvg xmlns="http://www.w3.org/2000/svg" fill="%23dc3545" viewBox="0 0 16 16"%3e%3cpath d="M16 8A8 8 0 1 0 0 8a8 8 0 0 0 16 0zM4.5 5a.5.5 0 0 1 1 0v4a.5.5 0 0 1-1 0V5zm0 6a.5.5 0 1 1 1 0 .5.5 0 0 1-1 0zm4-6a.5.5 0 0 1 1 0v4a.5.5 0 0 1-1 0V5zm0 6a.5.5 0 1 1 1 0 .5.5 0 0 1-1 0zm4-6a.5.5 0 0 1 1 0v4a.5.5 0 0 1-1 0V5zm0 6a.5.5 0 1 1 1 0 .5.5 0 0 1-1 0z"/%3e%3c/svg%3e');
        background-repeat: no-repeat;
        background-position: right calc(0.375em + 0.1875rem) center;
        background-size: calc(0.75em + 0.375rem) calc(0.75em + 0.375rem);
      }
      .invalid-feedback {
        display: block;
      }
      .form-container {
        background-color: #f8f9fa; 
        padding: 20px;
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <div class="form-container">
        <form>
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input
              type="text"
              class="form-control is-invalid"
              id="name"
              placeholder="Name"
            />
            <div class="invalid-feedback">Name is required</div>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              class="form-control is-invalid"
              id="email"
              placeholder="Email"
            />
            <div class="invalid-feedback">Email is required</div>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control is-invalid"
              id="password"
              placeholder="Password"
            />
            <div class="invalid-feedback">Password is required</div>
          </div>
          <div class="mb-3">
            <label for="hobbies" class="form-label">Hobbies</label>
            <select class="form-control" id="hobbies">
              <option selected disabled>Choose...</option>
            </select>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-danger btn-block">
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
