<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Layout</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      .form-container {
        background-color: #f8f9fa; 
        padding: 20px;
        border-radius: 8px;
      }
      .form-group .input-group-text {
        width: 40px;
      }
      .form-control:invalid {
        border-color: red;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <div class="form-container">
        <form class="needs-validation" novalidate>
          <div class="mb-3 form-group">
            <label for="firstName" class="form-label">First Name</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-person"></i></span>
              <input
                type="text"
                class="form-control"
                id="firstName"
                placeholder="First Name"
                required
              />
              <div class="invalid-feedback">Please supply your first name.</div>
            </div>
          </div>
          <div class="mb-3 form-group">
            <label for="lastName" class="form-label">Last Name</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-person"></i></span>
              <input
                type="text"
                class="form-control"
                id="lastName"
                placeholder="Last Name"
                required
              />
              <div class="invalid-feedback">Please supply your last name.</div>
            </div>
          </div>
          <div class="mb-3 form-group">
            <label for="email" class="form-label">E-Mail</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-envelope"></i></span>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="E-Mail Address"
                required
              />
              <div class="invalid-feedback">Please supply your email address.</div>
            </div>
          </div>
          <div class="mb-3 form-group">
            <label for="phone" class="form-label">Phone #</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-telephone"></i></span>
              <input
                type="text"
                class="form-control"
                id="phone"
                placeholder="(845)555-1212"
                required
              />
              <div class="invalid-feedback">Please supply your phone number.</div>
            </div>
          </div>
          <div class="mb-3 form-group">
            <label for="address" class="form-label">Address</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-house"></i></span>
              <input
                type="text"
                class="form-control"
                id="address"
                placeholder="Address"
                required
              />
              <div class="invalid-feedback">Please supply your address.</div>
            </div>
          </div>
          <div class="mb-3 form-group">
            <label for="city" class="form-label">City</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-building"></i></span>
              <input
                type="text"
                class="form-control"
                id="city"
                placeholder="City"
                required
              />
              <div class="invalid-feedback">Please supply your city.</div>
            </div>
          </div>
          <div class="mb-3 form-group">
            <label for="state" class="form-label">State</label>
            <select class="form-select" id="state" required>
              <option value="" disabled selected>Please select your state</option>
              <option value="1">State 1</option>
              <option value="2">State 2</option>
              <option value="3">State 3</option>
            </select>
            <div class="invalid-feedback">Please select your state.</div>
          </div>
          <div class="mb-3 form-group">
            <label class="form-label">Do you have hosting?</label>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="hosting"
                id="hostingYes"
                value="yes"
                required
              />
              <label class="form-check-label" for="hostingYes">Yes</label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="hosting"
                id="hostingNo"
                value="no"
                required
              />
              <label class="form-check-label" for="hostingNo">No</label>
              <div class="invalid-feedback">Please select an option.</div>
            </div>
          </div>
          <div class="mb-3 form-group">
            <label for="projectDescription" class="form-label">Project Description</label>
            <textarea
              class="form-control"
              id="projectDescription"
              rows="3"
              placeholder="Project Description"
              required
            ></textarea>
            <div class="invalid-feedback">Please provide a project description.</div>
          </div>
          <button type="submit" class="btn btn-warning">Send</button>
        </form>
      </div>
    </div>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <script>
      (function () {
        'use strict'
        var forms = document.querySelectorAll('.needs-validation')
        Array.prototype.slice.call(forms).forEach(function (form) {
          form.addEventListener('submit', function (event) {
            if (!form.checkValidity()) {
              event.preventDefault()
              event.stopPropagation()
            }
            form.classList.add('was-validated')
          }, false)
        })
      })()
    </script>
  </body>
</html>
