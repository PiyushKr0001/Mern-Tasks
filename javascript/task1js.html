<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1</title>
</head>
<body>
    <label id="inputLabel">Enter the number</label>
    <input id="input" type="number">
    <br><br>
    <p id="output"></p>
    <script>
        const inputElement = document.getElementById("input");
        const outputElement = document.getElementById("output");

        inputElement.addEventListener("input", function() {
            const inputValue = inputElement.value;
            let reversedValue;

            if (inputValue < 0) {
                reversedValue = '-' + inputValue.toString().slice(1).split('').reverse().join('');
            } else {
                reversedValue = inputValue.toString().split('').reverse().join('');
            }

            outputElement.textContent = `The reversed number is: ${reversedValue}`;
        });
    </script>
</body>
</html>
