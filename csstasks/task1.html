<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table and Shapes</title>
    <link rel="stylesheet" href="./task1.css">
  </head>
  <body>
    <table align="center">
      <thead>
        <tr>
          <th>Firstname</th>
          <th>Lastname</th>
          <th>Age</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Jill</td>
          <td>Smith</td>
          <td>50</td>
        </tr>
        <tr>
          <td>Eve</td>
          <td>Jackson</td>
          <td>94</td>
        </tr>
        <tr>
          <td>John</td>
          <td>Doe</td>
          <td>80</td>
        </tr>
      </tbody>
    </table>

    <div class="shapes-container">
      <div class="shape"></div>
      <div class="shape second"></div>
      <div class="shape third"></div>
      <div class="shape fourth"></div>
      <div class="shape fifth"></div>
      <div class="shape sixth"></div>
      <div class="shape oval"></div>
      <div class="shape eight"></div>
      <div class="shape nine"></div>
    </div>
  </body>
</html>
