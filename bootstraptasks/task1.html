<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ethnus Layout</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      .full-height {
        height: 100vh;
      }
      .content {
        height: calc(100vh - 106px);
        overflow-y: auto;
      }
      .main-content {
        background-color: #f0f0f0;
        padding: 20px;
      }
      .side-content {
        background-color: #666666;
        color: #ffffff;
        padding: 10px;
      }
    </style>
  </head>
  <body class="bg-light">
    <div class="container-fluid p-0">
      <div class="row">
        <div class="col-12 text-center" style="background-color: #00a9d6">
          <h1 class="text-white my-2">Ethnus layout</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <nav
            class="navbar navbar-expand-lg navbar-light"
            style="background-color: #d3d3d3"
          >
            <div class="container-fluid">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link" href="#">HOME</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">MENU</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">ABOUT</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">CONTACT</a>
                </li>
              </ul>
              <div class="d-flex">
                <a class="nav-link me-3" href="#">SIGNUP</a>
                <a class="nav-link" href="#">LOGIN</a>
              </div>
            </div>
          </nav>
        </div>
      </div>
      <div class="row">
        <div class="col-10 content main-content">
          <p style="text-align: center;">Write your content here</p>
        </div>
        <div class="col-2 full-height side-content">
          <p style="text-align: center">This is</p>
        </div>
      </div>
    </div>
  </body>
</html>
